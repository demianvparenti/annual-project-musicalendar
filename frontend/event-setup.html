<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musicalendar</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Musicalendar</h1>
            <nav>
                <div>
                    <ul>
                        <li><a id="index" href="./index.html">Inicio</a></li>
                        <li><a id="singin" href="./signin.html">Iniciar sesión</a></li>
                        <li><a id="contact" href="#">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>
            <h1>Crear Evento</h1>
        </header>
        <main>
            <form id="create-event-form">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>

                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location" required>

                <label for="entry_mode">Modo de Entrada:</label>
                <select id="entry_mode" name="entry_mode" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="gorra">A la gorra</option>
                    <option value="gratuito">Gratuito</option>
                    <option value="beneficio">Beneficio</option>
                    <option value="arancelado">Arancelado</option>
                </select>

                <label for="price">Precio (Opcional):</label>
                <input type="number" id="price" name="price" step="0.01">

                <label for="ticket_link">Enlace para Tickets (Opcional):</label>
                <input type="url" id="ticket_link" name="ticket_link">

                <label for="flyer_link">Enlace del Flyer (Opcional):</label>
                <input type="url" id="flyer_link" name="flyer_link">

                <button type="submit">Crear Evento</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Musicalendar. Todos los derechos reservados.</p>
            <div id="social-media">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
        <script src="./js/eventSetup.js"></script>
    </body>
</html>
