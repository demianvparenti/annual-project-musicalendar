<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musicalendar - Registrarse</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Musicalendar</h1>
            <nav>
                <div>
                    <ul>
                        <li><a id="index" href="./index.html">Inicio</a></li>
                        <li><a id="signin" href="./signin.html">Iniciar sesión</a></li>
                        <li><a id="contact" href="#">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div id="content">
                <section id="hero">
                    <h2>Registrarse</h2>
                </section>
            </div>
            <div>
                <form id="signup-form">
                    <h3>Crear Usuario</h3>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="email" required>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" autocomplete="name" placeholder="name" required>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" autocomplete="username" placeholder="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" placeholder="password" required>
                    <button type="submit">Registrar</button>
                </form>
                <div id="signup-success" style="display: none; color: green;">Usuario creado con éxito.</div>
                <div id="signup-error" style="display: none; color: red;"></div>
            </div>
            <div id="signup-link">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p><a href="./signin.html">Iniciar sesión</a></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Musicalendar. Todos los derechos reservados.</p>
            <div id="social-media">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
        <script src="./js/signup.js"></script>
    </body>
</html>
